<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ذكاء تك - منصة الذكاء الاصطناعي للتعلم التقني</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap');

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #f8fafc;
            font-family: "IBM Plex Sans Arabic", sans-serif;
            padding-top: 40px;
            min-height: 100vh;
            margin: 0;
            font-size: 16px;
        }

        @media (max-width: 320px) {
            body {
                font-size: 14px;
            }
        }

        .navbar {
            background-color: rgba(15, 12, 41, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .btn-custom {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            border-radius: 12px;
            padding: 10px 20px;
            border: none;
            font-size: clamp(0.875rem, 2vw, 1.1rem);
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.5);
            width: 100%;
            margin-top: 10px;
            touch-action: manipulation;
        }

        @media (min-width: 768px) {
            .btn-custom {
                width: auto;
                margin-top: 0;
                padding: 14px 32px;
            }
        }

        .btn-custom:hover, .btn-custom:focus {
            background: linear-gradient(135deg, #4f46e5, #4338ca);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
            color: white;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin: 10px;
            width: calc(100% - 20px);
            max-width: 100%;
        }

        @media (hover: hover) {
            .card:hover {
                transform: translateY(-8px);
                box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            }
        }

        .card h4 {
            font-size: clamp(1.25rem, 3vw, 2rem);
            margin-bottom: clamp(15px, 3vw, 25px);
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            background: rgba(15, 12, 41, 0.7);
            padding: clamp(15px, 3vw, 35px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            margin-bottom: clamp(20px, 4vw, 50px);
            border: 1px solid rgba(99, 102, 241, 0.1);
            width: 100%;
        }

        .input-group {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 16px;
            padding: 8px;
            flex-direction: column;
            gap: 10px;
        }

        @media (min-width: 768px) {
            .input-group {
                flex-direction: row;
                gap: 15px;
            }
        }

        .form-control {
            background: transparent;
            border: none;
            color: #f8fafc;
            padding: clamp(10px, 2vw, 18px);
            font-size: clamp(0.875rem, 2vw, 1.2rem);
            width: 100%;
        }

        .form-control:focus {
            outline: none;
            box-shadow: none;
            color: #f8fafc;
        }

        .header-section h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: clamp(0.75rem, 2vw, 1.5rem);
            letter-spacing: -1px;
        }

        .header-section p {
            font-size: clamp(1rem, 2vw, 1.4rem);
            color: #94a3b8;
            margin: 0 auto;
            line-height: 1.4;
            padding: 0 15px;
            max-width: 800px;
        }

        @media (min-width: 768px) {
            .header-section p {
                line-height: 1.6;
                padding: 0;
            }
        }

        #suggestedTopics {
            display: flex;
            gap: clamp(8px, 1.5vw, 18px);
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 10px;
            list-style: none;
            margin: 0;
        }

        #suggestedTopics span {
            background: rgba(99, 102, 241, 0.1);
            padding: clamp(6px, 1.5vw, 10px) clamp(12px, 2vw, 20px);
            border-radius: 25px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            white-space: nowrap;
        }

        .result-link {
            display: flex;
            align-items: center;
            gap: clamp(6px, 1.5vw, 12px);
            padding: clamp(10px, 2vw, 16px);
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            margin-bottom: clamp(8px, 1.5vw, 12px);
            transition: all 0.3s ease;
            word-break: break-all;
        }

        footer {
            background: rgba(15, 12, 41, 0.95);
            padding: clamp(15px, 3vw, 40px);
            margin-top: clamp(30px, 5vw, 100px);
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            width: 100%;
        }

        footer p {
            color: #94a3b8;
            font-size: clamp(0.875rem, 1.5vw, 1.1rem);
            margin: 0;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: clamp(12px, 2vw, 25px);
            margin-top: clamp(12px, 2vw, 20px);
        }

        .social-links a {
            color: #8b5cf6;
            transition: all 0.3s ease;
            font-size: clamp(1.1rem, 2vw, 1.4rem);
        }

        .suggestions-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.95);
            border-radius: 12px;
            margin-top: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            max-height: 50vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .suggestion-item {
            padding: clamp(8px, 1.5vw, 12px) clamp(12px, 2vw, 20px);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
        }

        @media (hover: hover) {
            .suggestion-item:hover {
                background: rgba(99, 102, 241, 0.1);
            }
        }

        /* Fix for iOS input zoom */
        @media screen and (-webkit-min-device-pixel-ratio: 0) { 
            select,
            textarea,
            input {
                font-size: 16px !important;
            }
        }

        .stats-info {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container py-3 py-md-5">
        <div class="header-section text-center mb-4 mb-md-5">
            <h1>ذكاء تك</h1>
            <p>منصة تعليمية ذكية مدعومة بالذكاء الاصطناعي لاكتشاف أفضل المصادر التقنية والتعليمية</p>
            <div class="stats-info">
                <span>آخر تحديث: <span id="updateDate">2024/12/17</span></span>
                | 
                <span>عدد المصادر: <span id="totalResources">0</span></span>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="search-container">
                    <form id="aiForm">
                        <div class="input-group position-relative">
                            <input type="text" id="topicInput" class="form-control" placeholder="ابحث عن مصادر تعليمية..." required autocomplete="off">
                            <button type="submit" class="btn btn-custom">
                                <i class="fas fa-search me-2"></i>ابحث
                            </button>
                            <div id="suggestions" class="suggestions-dropdown"></div>
                        </div>
                    </form>
                </div>

                <div id="result" class="card p-3 p-md-4 d-none">
                    <h4><i class="fas fa-graduation-cap me-2"></i>المصادر الموصى بها</h4>
                    <ul id="resultList" class="list-unstyled"></ul>
                </div>

                <div class="mt-4 mt-md-5 text-center">
                    <h5 class="mb-3 mb-md-4"><i class="fas fa-fire me-2"></i>المواضيع الأكثر بحثاً:</h5>
                    <ul id="suggestedTopics"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2024 ذكاء تك - منصة تعليمية مدعومة بالذكاء الاصطناعي</p>
        <div class="social-links">
            <a href="https://twitter.com/dhakaatech" target="_blank"><i class="fab fa-twitter"></i> @dhakaatech</a>
        </div>
    </footer>

    <script>
        let topicsDatabase = {};
        const techTopics = [
            "الذكاء الاصطناعي",
            "تعلم البرمجة", 
            "تعلم الآلة",
            "تطوير المواقع",
            "الأمن السيبراني",
            "علم البيانات",
            "الحوسبة السحابية",
            "تطوير تطبيقات الموبايل",
            "البلوكتشين",
            "إنترنت الأشياء"
        ];
    
        function loadXMLData() {
            fetch('topics.xml')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "application/xml");
                    const topics = xmlDoc.getElementsByTagName("topic");
                    
                    let totalResources = 0;
                    for (let i = 0; i < topics.length; i++) {
                        const topicName = topics[i].getAttribute("name");
                        const links = topics[i].getElementsByTagName("link");
                        const topicLinks = [];
                        for (let j = 0; j < links.length; j++) {
                            topicLinks.push(links[j].textContent);
                            totalResources++;
                        }
                        topicsDatabase[topicName] = topicLinks;
                    }
                    
                    document.getElementById('totalResources').textContent = totalResources;
                    displaySuggestedTopics();
                })
                .catch(error => console.error('Error loading XML:', error));
        }
    
        function getRandomTopics() {
            const randomTopics = [];
            while (randomTopics.length < 5) {
                const randomIndex = Math.floor(Math.random() * techTopics.length);
                if (!randomTopics.includes(techTopics[randomIndex])) {
                    randomTopics.push(techTopics[randomIndex]);
                }
            }
            return randomTopics;
        }
    
        function displaySuggestedTopics() {
            const suggestedTopicsList = document.getElementById('suggestedTopics');
            const randomTopics = getRandomTopics();
            suggestedTopicsList.innerHTML = randomTopics.map(topic => 
                `<span onclick="searchTopic('${topic}')" class="topic-tag">
                    <i class="fas fa-hashtag me-1"></i>${topic}
                </span>`
            ).join('');
        }
    
        function showSuggestions(input) {
            const suggestionsDiv = document.getElementById('suggestions');
            if (input.length < 2) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            const matchingTopics = techTopics.filter(topic => 
                topic.toLowerCase().includes(input.toLowerCase())
            );

            if (matchingTopics.length > 0) {
                suggestionsDiv.innerHTML = matchingTopics.map(topic => 
                    `<div class="suggestion-item" onclick="searchTopic('${topic}')">
                        <i class="fas fa-search me-2"></i>${topic}
                    </div>`
                ).join('');
                suggestionsDiv.style.display = 'block';
            } else {
                suggestionsDiv.style.display = 'none';
            }
        }
    
        function searchTopic(topic) {
            document.getElementById("topicInput").value = topic;
            document.getElementById("suggestions").style.display = 'none';
            document.getElementById("aiForm").dispatchEvent(new Event('submit'));
        }
    
        document.getElementById("topicInput").addEventListener("input", function(e) {
            showSuggestions(e.target.value);
        });

        document.addEventListener("click", function(e) {
            if (!e.target.closest('#topicInput')) {
                document.getElementById("suggestions").style.display = 'none';
            }
        });
    
        document.getElementById("aiForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const topic = document.getElementById("topicInput").value.trim();
            const resultDiv = document.getElementById("result");
            const resultList = document.getElementById("resultList");
    
            resultList.innerHTML = "";
            const matchingTopic = techTopics.find(t => 
                t.toLowerCase().includes(topic.toLowerCase())
            );
    
            if (matchingTopic && topicsDatabase[matchingTopic]) {
                topicsDatabase[matchingTopic].forEach(link => {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <a href="${link}" target="_blank" class="result-link text-decoration-none text-light">
                            <i class="fas fa-external-link-alt"></i>
                            ${link}
                        </a>`;
                    resultList.appendChild(li);
                });
            } else {
                const li = document.createElement("li");
                li.innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        عذراً، لم نتمكن من إيجاد مصادر لهذا الموضوع حالياً.
                    </div>`;
                resultList.appendChild(li);
            }
    
            resultDiv.classList.remove("d-none");
        });
    
        window.onload = loadXMLData;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
