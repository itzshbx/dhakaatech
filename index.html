<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿØŸàŸÑ ÿßŸÑÿπÿßŸÑŸÖ | World Countries Explorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #0d47a1; 
            --accent-color: #f50057;
            --background-color: #f5f5f5;
            --text-color: #212121;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            direction: rtl;
            color: var(--text-color);
            overflow-x: hidden;
            font-size: 16px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1589519160732-57fc498494f8?ixlib=rb-1.2.1') center/cover;
            opacity: 0.1;
            z-index: 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .stats-banner {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 12px 20px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            font-size: 1.1em;
            transition: transform 0.3s ease;
        }

        .stat-box:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.2);
        }

        .search-container {
            position: relative;
            max-width: 800px;
            margin: -20px auto 25px;
            z-index: 2;
        }

        #country-selector {
            width: 100%;
            padding: 15px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 12px;
            background: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            font-family: 'Tajawal', Arial, sans-serif;
        }

        #country-selector:focus {
            transform: scale(1.02);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 25px;
            height: calc(100vh - 250px);
        }

        #country-info {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            overflow-y: auto;
            max-height: 100%;
            font-size: 1.1em;
        }

        #country-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        #country-info img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        #country-info img:hover {
            transform: scale(1.05);
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        .stat-item {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }

        .stat-item:hover {
            transform: translateY(-3px);
            border-color: var(--accent-color);
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
        }

        #map {
            height: 100%;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        #map:hover {
            transform: scale(1.01);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            #map {
                height: 450px;
            }

            .stats-banner {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }

            body {
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .container {
                margin: 12px;
            }

            #country-info {
                padding: 15px;
            }

            #map {
                height: 350px;
            }
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .loading-text {
            font-size: 1.2em;
            color: var(--text-color);
            font-family: 'Tajawal', Arial, sans-serif;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            text-align: center;
            margin-top: 40px;
            position: relative;
            font-size: 1.1em;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1589519160732-57fc498494f8?ixlib=rb-1.2.1') center/cover;
            opacity: 0.1;
            z-index: 0;
        }

        footer p {
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        footer p:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Ÿäÿ±ÿ¨Ÿâ ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ± ÿ≠ŸäŸÜ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™...</div>
    </div>

    <header>
        <h1>üåç ŸÖÿ≥ÿ™ŸÉÿ¥ŸÅ ÿØŸàŸÑ ÿßŸÑÿπÿßŸÑŸÖ</h1>
        <div class="stats-banner">
            <div class="stat-box" id="total-population"></div>
            <div class="stat-box" id="total-countries"></div>
            <div class="stat-box" id="total-languages"></div>
        </div>
    </header>

    <div class="search-container">
        <select id="country-selector">
            <option value="">ÿßÿÆÿ™ÿ± ÿØŸàŸÑÿ© ŸÑŸÑÿßÿ≥ÿ™ŸÉÿ¥ÿßŸÅ...</option>
        </select>
    </div>

    <div class="container">
        <section id="country-info"></section>
        <div id="map"></div>
    </div>

    <footer>
        <p>ÿ™ŸÖ ÿ™ÿ∑ŸàŸäÿ±Ÿá ÿ®Ÿàÿßÿ≥ÿ∑ÿ© Suhaib Al Bishri | ¬© 2024 ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÇ ŸÖÿ≠ŸÅŸàÿ∏ÿ©</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);
        let currentMarker = null;
        let currentBoundary = null;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        async function fetchCountries() {
            let retryCount = 0;
            const maxRetries = 3;
            
            while (retryCount < maxRetries) {
                try {
                    const response = await fetch('https://restcountries.com/v3.1/all');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const countries = await response.json();

                    // Calculate statistics
                    const totalPopulation = countries.reduce((sum, country) => sum + (country.population || 0), 0);
                    const totalCountries = countries.length;
                    const uniqueLanguages = new Set(
                        countries.flatMap(country => 
                            country.languages ? Object.values(country.languages) : []
                        )
                    );

                    document.getElementById('total-population').innerHTML = 
                        `ÿ•ÿ¨ŸÖÿßŸÑŸä ÿ≥ŸÉÿßŸÜ ÿßŸÑÿπÿßŸÑŸÖ<br>${new Intl.NumberFormat('ar-SA').format(totalPopulation)} ŸÜÿ≥ŸÖÿ©`;
                    document.getElementById('total-countries').innerHTML = 
                        `ÿπÿØÿØ ÿßŸÑÿØŸàŸÑ<br>${new Intl.NumberFormat('ar-SA').format(totalCountries)} ÿØŸàŸÑÿ©`;
                    document.getElementById('total-languages').innerHTML = 
                        `ÿπÿØÿØ ÿßŸÑŸÑÿ∫ÿßÿ™<br>${new Intl.NumberFormat('ar-SA').format(uniqueLanguages.size)} ŸÑÿ∫ÿ©`;

                    // Sort countries by name in Arabic
                    countries.sort((a, b) => {
                        const nameA = a.translations.ara?.common || a.name.common;
                        const nameB = b.translations.ara?.common || b.name.common;
                        return nameA.localeCompare(nameB, 'ar');
                    });

                    const countrySelector = document.getElementById('country-selector');
                    countries.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country.name.common;
                        option.textContent = country.name.common === "Israel" ? "(ŸÅŸÑÿ≥ÿ∑ŸäŸÜ ÿßŸÑŸÖÿ≠ÿ™ŸÑÿ©) ÿ•ÿ≥ÿ±ÿßÿ¶ŸäŸÑ" : (country.translations.ara?.common || country.name.common);
                        countrySelector.appendChild(option);
                    });

                    countrySelector.addEventListener('change', (e) => {
                        const selectedCountry = e.target.value;
                        const country = countries.find(c => c.name.common === selectedCountry);
                        if (country) {
                            displayCountryInfo(country);
                        }
                    });

                    document.getElementById('loading').style.display = 'none';
                    break; // Exit the loop if successful
                    
                } catch (error) {
                    console.error(`ŸÖÿ≠ÿßŸàŸÑÿ© ${retryCount + 1} ŸÅÿ¥ŸÑÿ™:`, error);
                    retryCount++;
                    
                    if (retryCount === maxRetries) {
                        document.getElementById('loading').style.display = 'none';
                        alert('ÿπÿ∞ÿ±ÿßŸãÿå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™. ÿ≥Ÿäÿ™ŸÖ ÿ•ÿπÿßÿØÿ© ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ© ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã ÿÆŸÑÿßŸÑ 5 ÿ´ŸàÿßŸÜŸç.');
                        setTimeout(() => window.location.reload(), 5000);
                    } else {
                        // Wait for 2 seconds before retrying
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                }
            }
        }

        async function displayCountryInfo(country) {
            if (!country) {
                document.getElementById('country-info').innerHTML = '';
                return;
            }

            const population = new Intl.NumberFormat('ar-SA').format(country.population);
            const area = country.area ? new Intl.NumberFormat('ar-SA').format(country.area) : 'ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±';

            const countryInfo = `
                <img src="${country.flags.svg}" alt="ÿπŸÑŸÖ ${country.translations.ara?.common || country.name.common}">
                <h3>${country.name.common === "Israel" ? "(ŸÅŸÑÿ≥ÿ∑ŸäŸÜ ÿßŸÑŸÖÿ≠ÿ™ŸÑÿ©)" : (country.translations.ara?.common || country.name.common)}</h3>
                <div class="stat-grid">
                    <div class="stat-item">
                        <div class="stat-label">ÿßŸÑÿπÿßÿµŸÖÿ©</div>
                        <div class="stat-value">${country.capital ? country.capital[0] : 'ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±'}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">ÿßŸÑŸÖŸÜÿ∑ŸÇÿ©</div>
                        <div class="stat-value">${country.region || 'ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±'}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">ÿπÿØÿØ ÿßŸÑÿ≥ŸÉÿßŸÜ</div>
                        <div class="stat-value">${population}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">ÿßŸÑŸÖÿ≥ÿßÿ≠ÿ©</div>
                        <div class="stat-value">${area} ŸÉŸÖ¬≤</div>
                    </div>
                </div>
                <p><strong>ÿßŸÑŸÑÿ∫ÿßÿ™:</strong> ${country.languages ? Object.values(country.languages).join('ÿå ') : 'ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±'}</p>
                <p><strong>ÿßŸÑÿπŸÖŸÑÿ©:</strong> ${country.currencies ? Object.values(country.currencies).map(currency => `${currency.name} (${currency.symbol})`).join('ÿå ') : 'ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±'}</p>
                <p><strong>ÿßŸÑÿ™ŸàŸÇŸäÿ™:</strong> ${country.timezones ? country.timezones[0] : 'ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±'}</p>
            `;

            document.getElementById('country-info').innerHTML = countryInfo;

            if (country.latlng && country.latlng.length === 2) {
                const [lat, lon] = country.latlng;
                
                map.setView([lat, lon], 5);

                if (currentMarker) {
                    map.removeLayer(currentMarker);
                }
                if (currentBoundary) {
                    map.removeLayer(currentBoundary);
                }

                // Add marker
                currentMarker = L.marker([lat, lon])
                    .addTo(map)
                    .bindPopup(`
                        <div style="text-align: center;">
                            <img src="${country.flags.svg}" style="width: 100px; margin-bottom: 10px;"><br>
                            <b>${country.name.common === "Israel" ? "(ŸÅŸÑÿ≥ÿ∑ŸäŸÜ ÿßŸÑŸÖÿ≠ÿ™ŸÑÿ©) ÿ•ÿ≥ÿ±ÿßÿ¶ŸäŸÑ" : (country.translations.ara?.common || country.name.common)}</b><br>
                            ${country.capital ? country.capital[0] : 'ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±'}
                        </div>
                    `)
                    .openPopup();

                // Fetch and display country boundaries
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?country=${country.name.common}&format=json&polygon_geojson=1`);
                    const data = await response.json();
                    if (data.length > 0 && data[0].geojson) {
                        currentBoundary = L.geoJSON(data[0].geojson, {
                            style: {
                                color: '#f50057',
                                weight: 2,
                                opacity: 0.8,
                                fillColor: '#f50057',
                                fillOpacity: 0.1
                            }
                        }).addTo(map);
                    }
                } catch (error) {
                    console.error('Error fetching country boundaries:', error);
                }
            }
        }

        window.onload = fetchCountries;
    </script>
</body>
</html>
